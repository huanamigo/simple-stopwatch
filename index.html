<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stoper & modal</title>

    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f643b30ded.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <p class="info">
        <i class="fas fa-question"></i>
      </p>
      <h1>STOPWATCH</h1>
      <p class="stopwatch">00:00:00</p>
      <p class="time">00:00:00</p>
      <div class="buttons">
        <button class="start"><i class="fas fa-play"></i></button>
        <button class="pause"><i class="fas fa-pause"></i></button>
        <button class="stop"><i class="fas fa-stop"></i></button>
        <button class="reset"><i class="fas fa-times"></i></button>
        <button class="history">Archive</button>
      </div>
      <ul class="time-list"></ul>
    </div>

    <dialog class="modal">
      <h3>Manual:</h3>
      <p><i class="fas fa-play"></i> - start</p>
      <p><i class="fas fa-pause"></i> - pause</p>
      <p><i class="fas fa-stop"></i> - stop</p>
      <p>
        <i class="fas fa-times"></i> - delete everything (including archive)
      </p>
      <p><strong>Archive</strong> - see previous measurements</p>
      <button class="close">Close</button>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
